<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
    <h1>#1</h1>
    <table border="1" cellspacing="0">
        <tr>
            <td width="100">cell1</td>
            <td width="100">cell2</td>
        </tr>
        <tr>
            <td width="100">cell3</td>
            <td width="100">cell4</td>
        </tr>
        <tr>
            <td width="100">cell5</td>
            <td width="100">cell6</td>
        </tr>
    </table>

    <h2>#2</h2>
    <table border="1" cellspacing="0">
        <tr>
            <td width="100">cell1</td>
            <td width="100" rowspan="3">cell2</td>
            <td width="100">cell3</td>
        </tr>
        <tr>
            <td width="100">cell4</td>
            <td width="100">cell5</td>
        </tr>
        <tr>
            <td width="100">cell6</td>
            <td width="100">cell7</td>
        </tr>
    </table>

    <h3>#3</h3>
    <table border="1" cellspacing="0">
        <tr>
            <td width="100" colspan="2">cell1</td>
        </tr>
        <tr>
            <td width="100" colspan="2">cell2</td>
        </tr>
        <tr>
            <td width="100">cell3</td>
            <td width="100">cell4</td>
        </tr>
    </table>

</body>
</html>
